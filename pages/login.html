<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>AGFINITA GUSTI HIKMAWANI's site</title>

        <!--css-->
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/login.css" />

        <!--favicon-->
        <link rel="icon" type="image/png" href="../assets/img/icons8-cat-64.png">
    </head>

    <body class="login font1">
        <section class="sec-container-login">
            <section class="sec-items-login">
                <img src="../assets/img/coffe02.png" class="image-login" alt="logocoffe">
                <h3>sruput kopi</h3>
    
                <form enctype="text/plain" action="form.html" method="get" name="form-login" >
                    <label for="Username"><img src="../assets/img/login1 (1).png" title="logo"> Username</label><br>
                    <input type="text" name="username" id="Username" required placeholder=" Masukkan username"
                    style="width: 40%; padding: 5px;"><br><br>
    
                    <label for="Password"><img src="../assets/img/lock.png" title="sandi"> Password</label><br>
                    <input type="password" name="password" id="Password" required placeholder=" Masukkan password"
                    style="width: 40%; padding: 5px;"><br>
    
                    <input type="radio" id="simpan" name="pilih">
                    <label for="simpan"><small>Stay signed</small></label>
                
                    <input type="radio" id="lupa" name="pilih">
                    <label for="pilih"><small>Forgot password?</small></label><br><br>
    
                    <button type="submit" name="login"><b>SIGN IN</b></button><br>
                    <small>Not registered? <a href="" style="text-decoration: none;">Create account</a></small>
                </form>
    
                <video width="200" height="200" autoplay muted controls>
                    <source src="../assets/videocoffe.mp4" type="video/mp4" />
                    <source src="../assets/videocoffe.mp4" type="video/ogg" />
                    <source src="../assets/videocoffe.mp4" type="video/webm" />
                </video>
            </section>
        </section>
    </body>
</html>
