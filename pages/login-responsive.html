<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>AGFINITA GUSTI HIKMAWANI's site</title>

        <!--css-->
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/login.css" />

        <!--favicon-->
        <link rel="icon" type="image/png" href="../assets/img/icons8-cat-64.png">
    </head>

    <body class="login font1">
        <section class="sec-container-login">
            <section class="sec-items-login">
                <img src="../assets/img/coffe02.png" class="image-login" alt="logocoffe">
                <h3>sruput kopi</h3>
    
                <form enctype="text/plain" action="#" method="get" name="form-login">
                    <label for="Username" id="mark"> Username</label><br>
                    <input type="text" name="username" id="Username" placeholder=" Masukkan username"
                    class="input-style" /><br><br>
    
                    <label for="Password" id="mark"> Password</label><br>
                    <input type="password" name="password" id="Password" placeholder=" Masukkan password"
                    class="input-style" /><br>
    
                    <section class="box-input">
                        <input type="radio" id="simpan" name="pilih" />
                        <label for="simpan"><small>Stay signed</small></label>
                
                        <input type="radio" id="lupa" name="pilih" />
                        <label for="pilih"><small>Forgot password?</small></label><br><br>
                    </section>
    
                    <button type="submit" name="login" > <b>SIGN IN</b> </button><br>

                    <small>Not registered? <a href="" style="text-decoration: none;">Create account</a></small>
                </form>
    
                <video autoplay muted controls>
                    <source src="../assets/videocoffe.mp4" type="video/mp4" />
                    <source src="../assets/videocoffe.mp4" type="video/ogg" />
                    <source src="../assets/videocoffe.mp4" type="video/webm" />
                </video>
            </section>
        </section>
        
    <!-- javascript start here-->
    <script src="../assets/js/login.js"></script>
    </body>
</html>
